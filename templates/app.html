{% extends "layout.html" %}
{% block body %}
 
<div class="w3-container">
	<h1>Hello {{name}}!</h1>
	<h2>You have {{followers_count}} followers.</h2>
	<p>
	</p>
</div>
<div class="w3-container">
	<div class="w3-card-4" style="max-width:600px">
		<div class="w3-container cobalt">
			<h3>Enter a username to assess their followers</h3>
		</div>
		<div class="w3-container">
			<form action="/sturm" method="POST" class="w3-container">
			    <input type="text" name="screen_name" class="w3-input w3-border w3-light-grey">
			    <input type="submit" name="my-form" value="Assess Followers" class="w3-btn cobalt">
			</form>
		</div>
	</div>
</div>
{% endblock %}
