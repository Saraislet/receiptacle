<html>
<head>
    <title>Receiptacle</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <script src="{{ url_for('static',filename='js/classToggle.js') }}"></script>
    <!-- colors: 5555BB, 38387B, 1B1B3B -->
    <!-- greys: D1C1E1, 968BA1, 4F4955, 37333B -->
    <!-- contrast colors: 448830, 3C6E2D, A854EE, BB56B3 -->
    <!-- subtle contrast: 886785 -->

<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans);
 
body{
    /*text-align: center;    */
}
h1{
    font-family: 'Open Sans', sans-serif;
    font-weight: normal;
    color: #5555BB;
    font-size: 2.5em;
}
 
</style>
 
</head>
<body onload="onLoad()">
    <div class="w3-bar charcoal">
        <a href="/" class="w3-bar-item hover-subtle w3-button w3-mobile">Home</a>
        <a href="/receipts" class="w3-bar-item hover-subtle w3-button w3-mobile">Receipts</a>
        <!--{% if logged_in %}
            <a href="/sturm" class="w3-bar-item hover-subtle w3-button w3-mobile">Sturm</a>
        {% endif %}-->
        {% if show_approvals %}
            <a href="/approve" class="w3-bar-item hover-subtle w3-button w3-mobile">Approve</a>
        {% endif %}
        {% if logged_in %}
            <a href="/logout" class="w3-bar-item w3-right hover-subtle w3-button w3-mobile">Logout</a>
        {% endif %}
        {% if not logged_in %}
            <a href="/login" class="w3-bar-item w3-right hover-subtle w3-button w3-mobile">Login</a>
        {% endif %}
    </div>
    <div class="w3-container">
    {% block body %}{% endblock %}
    </div>
    <div class="w3-footer text" style="text-align: center;">
        <p><small><a href="https://github.com/Saraislet/receiptacle">Receiptacle</a> app by <a href="https://sar.ai">Sarai Rosenberg</a>, 2017.</small></p>
    </div>

</body>
</html>
